import:
  - ~/.config/alacritty/catppuccin.yml
  # - ~/.config/alacritty/spaceduck.yml
  # - ~/.config/alacritty/challenger-deep.yml

env:
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  padding:
    x: 16
    y: 16
  dynamic_padding: true

font: 
  normal:
    family: Fira Code Nerd Font
    style: Regular

  bold:
    family: Fira Code Nerd Font
    style: Bold

  italic:
    family: Fira Code Nerd Font
    style: Italic

  bold_italic:
    family: Fira Code Nerd Font
    style: Bold Italic
  size: 12

  offset:
    x: 0
    y: 0

  lyph_offset:
    x: 0
    y: 0

shell:
  program: /bin/fish
